
<div class="container py-5">
  <div class="row justify-content-center">
    @for (product of products.slice(0, 3); track product.name) {
      <div class="col-md-4 mb-4 d-flex justify-content-center">
        <div class="card shadow-lg border-0 h-100" style="width: 100%; max-width: 320px; padding: 15px;">
          <img [src]="product.image" class="card-img-top img-fluid" alt="{{ product.name }}"
               style="height: 250px; object-fit: cover; border-radius: 10px;">
          <div class="card-body text-center">
            <h5 class="card-title text-primary fw-bold">{{ product.name }}</h5>
            <p class="card-text text-success fw-semibold">{{ product.price }}$</p>
            <button class="btn btn-outline-primary w-100 mt-2">View Details</button>
          </div>
        </div>
      </div>
    }
  </div>
</div>

<app-footer></app-footer>

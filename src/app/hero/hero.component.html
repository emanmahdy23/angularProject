<carousel [interval]="3000" [noPause]="false" [showIndicators]="true">
  @for (product of products; track $index) {
    <slide>
      <img [src]="product.image" class="d-block w-100" [alt]="" style="height: 300px; object-fit: cover;">
      <div class="carousel-caption d-none d-md-block bg-dark bg-opacity-50 rounded">
      
        <p>${{ product.price }}</p>
      </div>
    </slide>
  }
</carousel>

<div class="container my-5">

      <div class="col-12 col-sm-6 col-md-4 col-lg-3 d-flex justify-content-center">
        <div class="product-card w-100">
          <app-product-item [param]="item" class="w-100 h-100"></app-product-item>
        </div>
      </div>
    }
  </div>
</div>
